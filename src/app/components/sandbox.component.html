
<div class="container">
    <h2 class="text-center">Example Angular App</h2>

    <div class="row justify-content-center">
        <div class="col-6">
            <form (ngSubmit)="onSubmit(isEdit)">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" name="name" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" type="text" name="phone" [(ngModel)]="user.phone">
                </div>
                <input type="submit" value="Save" class="btn btn-success">
            </form>
        </div>
    </div>
    <br>
    <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th class="text-center">Action</th>
            </tr>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td class="text-center">
                    <button class="btn btn-info" (click)="onEditClicked(u)">Edit</button>
                    <button class="btn btn-danger" (click)="onDeleteClicked(u.id)">Delete</button>
                </td>
            </tr>
        </table>
</div>
